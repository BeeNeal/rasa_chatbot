# user intents
# http://www.yamllint.com/

# intents are categorical predictions based on what is meant by the user.
intents:  
- greet
    # triggers: utter_greet
- goodbye
- affirm
- deny
- inform
- mood_great
- mood_unhappy
- bot_challenge
- inform_location
- provide_flavor_info
- provide_diet_info
- thanks
- want_recipe

entities:
- location
- flavor
- diet

# slots require name and type - should line up to entity name
slots:
  diet:
    type: text
    auto_fill: False
  flavor:
    type: text
    
# chatbot responses
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_ask_flavor
- utter_ask_diet_info
- action_recipe_search

templates:
  utter_ask_flavor:
    - text: "What type of flavor are you looking for? Spicy? Sweet?"
    - text: "What are you in the mood for? Something sweet?"
  utter_ask_diet_info:
    - text: "Are you on any special diets?"
    - text: "To give you a personalized recipe, I need your {diet} preference"
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa. Here to cater to all your recipes needs

